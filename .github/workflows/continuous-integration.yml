name: Continuous Integration

on: [push, pull_request]

jobs:
  macos:
    name: macOS
    runs-on: macos-latest
    strategy:
      matrix:
        action:
          - build
          - package-darwin
          - test
          - test-generated-artifacts
    steps:
    - uses: actions/checkout@v2
    - name: Xcode version
      run: sudo xcode-select -s /Applications/Xcode_13.2.1.app
    - name: Action
      run: make ${{ matrix.action }}

