name: Release

on:
  push:
    tags:
      - '*'

jobs:
  macos:
    name: Build macOS binary
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
    - name: Xcode version
      run: sudo xcode-select -s /Applications/Xcode_11.1.app
    - name: Build and package macOS executable
      run: make package-darwin
    - name: Upload binaries
      uses: svenstaro/upload-release-action@v1-release
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: .build/drstring.tar.gz
        asset_name: drstring-x86_64-apple-darwin.tar.gz
        tag: ${{ github.ref }}
        overwrite: true

  ubuntu:
    name: Build Ubuntu binary
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build and package executable
      run: make package-ubuntu1804
    - name: Upload binaries
      uses: svenstaro/upload-release-action@v1-release
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: .build/release-ubuntu1804/drstring.tar.gz
        asset_name: drstring-x86_64-ubuntu1804-linux.tar.gz
        tag: ${{ github.ref }}
        overwrite: true
